<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS link-->
    <link rel="stylesheet" href="form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">

</head>
<body class="d-flex  align-items-center " style="min-height: 100vh; background-color: rgb(78, 78, 78);">


    <div class="container py-5 px-4">
        <div class="row  g-0">
            <div class="col-12 col-sm-12 col-md-5 col-lg-5 ">
                <img src="./Backgrounds/pikaso_texttoimage_a-resturant-with-light-bulb-bacvkground-and-in-bac.jpeg" alt="" class="img-fluid image">
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-7 ps-5 py-5 ">
                    <h2>Logo</h2>
                    <p class="signin">Sign into your account</p>
                    <form>
                        <div class="mb-3">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                
                        <button type="submit" class="btn btn-dark form-control mb-5">Login</button><br>
                        
                            <label class="mb-2"><a href="" class="link ">Forgot Password?</a></label><br>
                            <label>Don't have an account?<a href=""  class="link"> Register here</a></label>
                            
                      </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
